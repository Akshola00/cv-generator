<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Accept</title>
  </head>
  <body>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="name" />
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="email" />
          </div>
        
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" maxlength="11" class="form-control" name="phone" placeholder="phone" />
          </div>
        
          <div class="mb-3">
            <label for="summary" class="form-label">About You</label>
            <Textarea name="summary" class="form-control" placeholder="Summary"></Textarea>
            
          </div>

         
          <div class="mb-3">
            <label for="degree" class="form-label">degree</label>
            <Textarea name="degree" class="form-control" placeholder="degree"></Textarea>
            
          </div>

          <div class="mb-3">
            <label for="school" class="form-label">school</label>
            <Textarea name="school" class="form-control" placeholder="school"></Textarea>
          </div>

        
          <div class="mb-3">
            <label for="university" class="form-label">university</label>
            <Textarea name="university" class="form-control" placeholder="university"></Textarea>
          </div>

          <div class="mb-3">
            <label for="previous_work" class="form-label">previous_work</label>
            <Textarea name="previous_work" class="form-control" placeholder="previous_work"></Textarea>
          </div>

          <div class="mb-3">
            <label for="skills" class="form-label">skills</label>
            <Textarea name="skills" class="form-control" placeholder="skills"></Textarea>
          </div>

        
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
